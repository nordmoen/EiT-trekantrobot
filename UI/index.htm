 <!DOCTYPE html>

 <html lang="en">
 <head>
 	<meta http-quiv="Content-type" content="text/html" charset="utf-8" />
 	<title>TrekantRobot UI</title>
 	<link rel="stylesheet" type="text/css" href="stylesheets/index.css" />
 	<script src="scripts/imports/jquery.js"> </script>
 	<script src="scripts/imports/jquery-ui.js"> </script>
 	<script src="scripts/imports/jquery-ui-min.js"> </script>


	<script type="text/javascript">
	window.onload = function(){
	 	var c=document.getElementById("robot_canvas");
	 	var ctx=c.getContext("2d");

	 	var grd=ctx.createLinearGradient(0, 0, 200, 0);
	 	grd.addColorStop(0, "red");
	 	grd.addColorStop(1, "white");

	 	ctx.fillStyle=grd;
	 	ctx.fillRect(10, 10, 150, 80);

	 	$(function() {
	 		$("#robot_canvas").draggable({
			containment:"#robot_containment", scroll:false,
			stop:checkPos});
	 	});
		
		function checkPos( event, ui ) {
			var containment = $( "#robot_area_containment" ).position();
			var currPos = ui.position;
			var effect = false;
			console.log( containment );
			console.log( currPos );
			if ( currPos.top < containment.top ) {
				effect = true;
				$("#robot_canvas").offset( { top:containment.top, left:currPos.left} );
			}
			if ( effect ) {
				$("#robot_canvas").effect( "bounce", {}, 500, function() {} );
			}
		};

	 }

	 </script>


</head>

<body>
<div id="banner" class="banner">
	Header øverst på siden.
</div>

<div id="menu" class="menu_bar">
	This is a menu
</div>

<div id="robot_area_containment" class="robot_containment">
	<canvas id="robot_canvas">
	Your browser does not support HTML5-canvas
	</canvas>
</div>



</body>

</html>
