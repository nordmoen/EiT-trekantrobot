 <!DOCTYPE html>

 <html lang="en">
 <head>
 	<meta http-quiv="Content-type" content="text/html" charset="utf-8" />
 	<title>TrekantRobot UI</title>
 	<link rel="stylesheet" type="text/css" href="stylesheets/index.css" />
 	<script src="scripts/imports/jquery.js"> </script>
 	<script src="scripts/imports/jquery-ui.js"> </script>
 	<script src="scripts/imports/jquery-ui-min.js"> </script>


	<script type="text/javascript">
	window.onload = function(){
	 	var c=document.getElementById("robot_canvas");
	 	var ctx=c.getContext("2d");

	 	var grd=ctx.createLinearGradient(0, 0, 200, 0);
	 	grd.addColorStop(0, "red");
	 	grd.addColorStop(1, "white");

	 	ctx.fillStyle=grd;
	 	ctx.fillRect(10, 10, 150, 80);

	 	$(function() {
	 		$("#robot_canvas").draggable({
			scroll:false,
			stop:checkPos});
	 	});
		
		function checkPos( event, ui ) {
			var containment = $( "#robot_area_containment" );
			var canvas = $( "#robot_canvas" );
			var vertEffect = false;
			var horEffect = false;
			if ( canvas.offset().top > containment.offset().top ) {
				vertEffect = true;
				canvas.offset( { 
					top:containment.offset().top, left:canvas.offset().left} );
			} else if ( (canvas.offset().top + canvas.height()) <
					(containment.offset().top + containment.height()) ) {
				vertEffect = true;
				canvas.offset( {
					top:(containment.offset().top - 
					     (canvas.height() - containment.height())),
					left:canvas.offset().left} );
			}
			if ( canvas.offset().left > containment.offset().left ) {
				horEffect = true;
				canvas.offset( {
					top:canvas.offset().top, left:containment.offset().left} );
			} else if ( (canvas.offset().left + canvas.width()) < 
					(containment.offset().left + containment.width()) ) {
				horEffect = true;
				canvas.offset( {
					top:canvas.offset().top,
					left:(containment.offset().left -
						(canvas.width() - containment.width()))});
			}

			if ( vertEffect && horEffect) {
				$("#robot_canvas").effect( "shake", {}, 500, function() {} );
			} else if ( vertEffect ) {
				$("#robot_canvas").effect( "bounce", {}, 500, function() {} );
			} else if ( horEffect ) {
				$("#robot_canvas").effect( "shake", {}, 500, function() {} );
			}
		};

	 }

	 </script>


</head>

<body>
<div id="banner" class="banner">
	Header øverst på siden.
</div>

<div id="menu_container" class="menu_container">
	Menu be here
</div>

<div id="robot_area_containment" class="robot_containment">
	<canvas id="robot_canvas">
	Your browser does not support HTML5-canvas
	</canvas>
</div>



</body>

</html>
