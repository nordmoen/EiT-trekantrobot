 <!DOCTYPE html>

 <html lang="en" manifest="trekant.appcache">
 <head>
	<meta http-quiv="Content-type" content="text/html" charset="utf-8" />
	<title>TrekantRobot UI</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/index.css" />
	<!-- Imports -->
	<script src="scripts/imports/jquery.js"> </script>
	<script src="scripts/imports/jquery-ui.js"> </script>
	<script src="scripts/imports/jquery-ui-min.js"> </script>
	<script src="scripts/imports/socket.io.js"></script>
	<script src="scripts/imports/kinetic.min.js"></script>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/base/jquery-ui.css" type="text/css" media="all" />

	<!-- Our scripts -->
	<script src="scripts/menu-elements.js"> </script>
	<script src="scripts/banner.js"></script>
	<script src="scripts/comm.js"> </script>
	<script src="scripts/drawing.js"></script>


	<script type="text/javascript">
	var globalStage;
	var globalLayer;
	window.onload = function(){
		globalStage = new Kinetic.Stage({
			container:document.getElementById("robot_canvas"),
			width: 640,
			height: 480,
			dragBoundFunc: checkBound,
			draggable: true
		});
		globalLayer = new Kinetic.Layer();
		globalStage.add(globalLayer);

		var canvasBound = document.getElementById("robot_area_containment");
		function checkBound(pos){
			var newY = pos.y > 0 ? 0 : pos.y;
			var newX = pos.x > 0 ? 0 : pos.x;
			newY = newY+globalStage.getHeight() < canvasBound.offsetHeight ? canvasBound.offsetHeight-globalStage.getHeigth() : newY;
			newX = newX+globalStage.getWidth() < canvasBound.offsetWidth ? canvasBound.offsetWidth-globalStage.getWidth(): newX;
			return { x: newX, y:newY};
		}
	 }

	 </script>


</head>

<body>
<div id="banner" class="banner">
	Header øverst på siden.
</div>

<div id="menu_container" class="menu_container"></div>

<div id="robot_area_containment" class="robot_containment">

	<div id="robot_canvas">
	</div>
</div>

</body>

</html>
